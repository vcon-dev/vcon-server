version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vcon-postgres
    environment:
      POSTGRES_DB: vcon_db
      POSTGRES_USER: vcon_user
      POSTGRES_PASSWORD: vcon_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vcon_user -d vcon_db"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vcon-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vcon.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
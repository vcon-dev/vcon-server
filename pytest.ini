[pytest]
# Register custom markers
markers =
    integration: marks tests that require a running MongoDB instance

# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v

# Improved error handling
xfail_strict = true

pythonpath = ., server

log_cli = 1
log_cli_level = INFO
